<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collision Engine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="/"><button id="back-button">Back</button></a>
    <div class="main-container">
      <div id="canvas-resizer">
        <canvas id="myCanvas"></canvas>
      </div>
      <div>
        <h1>Gas Particle Simulator</h1>
        <div class="ui-container">
          <div class="ui-column">
            <form id="particle-count-form">
              <input
                class="slider"
                id="particle-count-slider"
                type="range"
                min="0"
                max="3000"
                value="1000"
                step="10"
              />
              <div class="form-row">
                <label for="particle-count-input">Particles</label>
                <input
                  type="number"
                  id="particle-count-input"
                  name="particle-count"
                  autocomplete="off"
                  min="0"
                  max="10000"
                />
              </div>
              <input type="submit" value="Set" />
            </form>

            <form id="temperature-form">
              <input
                class="slider"
                id="temperature-slider"
                type="range"
                min="0"
                max="500"
                value="500"
                step="10"
              />
              <div class="form-row">
                <label for="temperature-input">Temperature</label>
                <input
                  type="number"
                  id="temperature-input"
                  name="temperature"
                  autocomplete="off"
                  min="0"
                  max="1500"
                />
              </div>
              <input type="submit" value="Set" />
            </form>

            <button id="pause-button">Pause</button>
          </div>
          <div class="ui-column">
            <form id="canvas-resize-form">
              <div class="form-row">
                <label for="height-input">Height:</label>
                <input
                  type="number"
                  id="height-input"
                  name="height"
                  autocomplete="off"
                  min="0"
                  max="10000"
                />
              </div>
              <div class="form-row">
                <label for="width-input">Width:</label>
                <input
                  type="number"
                  id="width-input"
                  name="width"
                  autocomplete="off"
                  min="0"
                  max="10000"
                />
              </div>
              <input type="submit" value="Resize" />
            </form>
            <div class="readings-container">
              <h4># of Particles: <span id="particle-count-reading"></span></h4>
              <h4>Volume: <span id="volume-reading"></span></h4>
              <h4>Temperature: <span id="temperature-reading"></span></h4>
              <h4>Average KE: <span id="avg-ke-reading"></span></h4>
              <h4>Pressure: <span id="pressure-reading"></span></h4>
            </div>
          </div>
        </div>
        <div id="histogram1" style="width: 700px; height: 500px"></div>
      </div>
    </div>

    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
